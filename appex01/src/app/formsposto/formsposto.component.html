<h2>
  Novo Hospital
</h2>
<form (ngSubmit) = "enviarDados()">
  <div>
    <label for="id">id</label>
    <input type="text" id="id" [(ngModel)] = "posto.id" name="id">
  </div>
  <br>
  <div>
    <label for="nome">nome</label>
    <input type="text" id="nome" [(ngModel)] = "posto.nome" name="nome">
  </div>
  <br>
  <button type="submit">Cadastrar</button>
</form>
