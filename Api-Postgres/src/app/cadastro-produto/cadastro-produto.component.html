<div class="container">
  <h2>Novo Produto</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="novoProduto.nome" required>
    </div>

    <div class="form-group">
      <label for="preco">Pre√ßo</label>
      <input type="text" class="form-control" id="preco" name="preco" [(ngModel)]="novoProduto.preco" required>
    </div>

    <div class="form-group">
      <label for="qtd">Quantidade</label>
      <input type="text" class="form-control" id="qtd" name="qtd" [(ngModel)]="novoProduto.qtd" required>
    </div>

    <button type="submit" class="btn btn-success">Cadastrar</button>

  </form>
</div>
